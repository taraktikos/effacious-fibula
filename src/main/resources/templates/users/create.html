<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>User list</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <h1>User create</h1>
        <form class="form-horizontal" id="userForm" th:action="@{/users/create}" th:object="${user}" action="#" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger col-sm-offset-2 col-sm-10">
                <p th:each="error : ${#fields.errors('*')}"
                   th:text="${error}">
                    Validation error
                </p>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Email" th:field="*{email}" />
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
                <label for="firstName" class="col-sm-2 control-label">firstName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="firstName" th:field="*{firstName}" />
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
                <label for="lastName" class="col-sm-2 control-label">lastName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="lastName" th:field="*{lastName}" />
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('role')} ? 'has-error'">
                <label for="role" class="col-sm-2 control-label">role</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="role" th:field="*{role}" />
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                <label for="password" class="col-sm-2 control-label">password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="password" th:field="*{password}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="submit" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
